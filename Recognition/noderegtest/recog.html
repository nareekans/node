<script type="text/javascript">
    RED.nodes.registerType('FaceRecognition',{
        category: 'Microservice',
        color: '#E9967A',
        defaults: {
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "search.png",
        label: function() {
            return this.name||"FaceRecognition";
        }
    });
</script>

<script type="text/x-red" data-template-name="FaceRecognition">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

    <div class="form-row">
        <label for="node-input-topic"><i class="icon-tag"></i> Topic</label>
        <input type="text" id="node-input-topic" placeholder="Topic">
    </div>

    <div class="form-row">
        <label for="node-input-method"><i class="fa fa-tasks"></i> <span data-i18n="node-red:httpin.label.method">Method</span></label>
        <select type="text" id="node-input-method" style="width:70%;">
        <option value="get">GET</option>
        <option value="post">POST</option>
        <option value="put">PUT</option>
        <option value="delete">DELETE</option>
        <option value="patch">PATCH</option>
        </select>
    </div>
    
    <div class="form-row">
        <label for="node-input-url"><i class="fa fa-globe"></i>
        <span data-i18n="node-red:httpin.label.url">URL</span></label>
        <input id="node-input-url" type="text" placeholder="http://" dir="">
    </div>

     <div class="form-row">
        <label for="node-config-input-host"><i class="icon-bookmark"></i> Host</label>
        <input type="text" id="node-config-input-host" placeholder="Host">
    </div>

    <div class="form-row">
        <label for="node-config-input-port"><i class="icon-bookmark"></i> Port</label>
        <input type="text" id="node-config-input-port" placeholder="Port">
    </div>

</script>
<script type="text/x-red" data-help-name="FaceRecognition">
    <p>A node that increments every time a new message is received and sends Hello World in return.<br/>
    </p>
</script>
